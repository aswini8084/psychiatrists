<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychiatrist Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <nav>
            <button onclick="showSection('registerPatient')">Register Patient</button>
            <button onclick="showSection('viewPsychiatrists')">View Psychiatrists</button>
        </nav>

        <section id="registerPatient" enctype="multipart/form-data">
            <h2>Register Patient</h2>
            <form id="registerPatientForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="photo">Patient Photo:</label>
                <input type="file" id="photo" name="photo" required>
                
                <label for="psychiatristId">Psychiatrist ID:</label>
                <input type="text" id="psychiatristId" name="psychiatristId" required>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="viewPsychiatrists" style="display:none;">
            <h2>View Psychiatrists by Hospital</h2>
            <form id="viewPsychiatristsForm">
                <label for="hospitalId">Hospital ID:</label>
                <input type="text" id="hospitalId" name="hospitalId" required>
                <button type="submit">Fetch Psychiatrists</button>
            </form>
            <div id="psychiatristsList"></div>
        </section>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
